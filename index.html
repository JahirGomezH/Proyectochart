<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coasters Charts</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <h1>Montañas rusas: los datos</h1>


        <section class="cols-1">

            <figure>
                <p>Gráfico de área polar</p>
                <h3>Montañas rusas por país</h3>
                <canvas id="chart2"></canvas>
            </figure>
        </section>

        <section class="cols-2">

            <figure>
                <p>Gráfico de <em>donut</em></p>
                <h3>Modelos</h3>
                <canvas id="chart4"></canvas>
            </figure>

            <figure>
                <p>Gráfico de barras</p>
                <h3>Fuerza G</h3>
                <canvas id="chart5"></canvas>
            </figure>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>


    <script src="ChartStyles.js"></script>
    <script src="app.js" ></script>
</body>

</html>
